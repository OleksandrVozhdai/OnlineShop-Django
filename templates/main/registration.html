{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/auth-styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        {% if field.label == "Full Name" %}
                            Full Name
                        {% elif field.label == "Email" %}
                            Email Address
                        {% elif field.label == "Phone" %}
                            Phone Number
                        {% elif field.label == "Address" %}
                            Address
                        {% elif field.label == "Password" %}
                            Password
                        {% elif field.label == "Password confirmation" %}
                            Password Confirmation
                        {% else %}
                            {{ field.label }}
                        {% endif %}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p style="color: red;">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'main:login' %}">Login here</a></p>
    </div>
</body>
</html>
