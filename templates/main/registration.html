{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/auth-styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        {% if field.label == "Повне ім'я" %}
                            Full Name
                        {% elif field.label == "Електронна пошта" %}
                            Email Address
                        {% elif field.label == "Телефон" %}
                            Phone Number
                        {% elif field.label == "Адреса" %}
                            Address
                        {% elif field.label == "Пароль" %}
                            Password
                        {% elif field.label == "Password confirmation" %}
                            Password Confirmation
                        {% else %}
                            {{ field.label }}
                        {% endif %}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p style="color: red;">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'main:login' %}">Login here</a></p>
    </div>
</body>
</html>
