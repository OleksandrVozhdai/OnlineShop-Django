{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/auth-styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        {% if field.label == "Електронна пошта" %}
                            Email Address
                        {% elif field.label == "Пароль" %}
                            Password
                        {% else %}
                            {{ field.label }}
                        {% endif %}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p style="color: red;">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a></p>
        <p>Don't have an account? <a href="{% url 'main:registration' %}">Register here</a></p>
    </div>
</body>
</html>
